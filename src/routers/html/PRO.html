<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>게시판</title>

</head>

<body>
    <div id="board_write">
        <h4>글을 작성하는 공간입니다.</h4>
        <div id="write_area">
            <form method="post" action="/myprojects">
                <div id="in_title">
                    <textarea name="pname" id="utitle" rows="1" cols="55" placeholder="제목" maxlength="100"
                        required></textarea>
                    <input id="pass" type="text" class="form-control" name="pname">
                </div>
                <div id="in_title">
                    <textarea name="category" id="utitle" rows="1" cols="55" placeholder="카테고리" maxlength="100"
                        required></textarea>
                    <input id="id" type="text" class="form-control" name="category">
                </div>

                <div class="wi_line"></div>
                <div id="in_content">
                    <textarea name="content" rows="20" cols="55" id="ucontent" placeholder="내용" required></textarea>
                    <input id="pass" type="text" class="form-control" name="context">
                </div>

                <input type="file" name="SelectFile" />


                <div class="bt_se">
                    <input type="submit" class="button" value="글 작성">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
